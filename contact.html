<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Mauricio</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Hack', monospace;
      color: var(--color-text);
      background: var(--color-bg);
    }
    .page {
      min-height: 100dvh;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      padding: 32px;
    }
    .wrap {
      grid-column: 3;
      justify-self: start;
      width: auto;
      text-align: left;
    }
    .title {
      margin: 0 0 16px;
      color: var(--color-title);
      font-weight: 700;
      font-size: clamp(22px, 3vw, 30px);
      letter-spacing: 0.3px;
    }
    .buttons { display: grid; gap: 8px; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      letter-spacing: 0;
      line-height: 1;
      text-align: center;
      transform: translateZ(0);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
      will-change: transform, box-shadow, filter;
    }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }
    .btn.primary   { background: var(--btn-primary); }
    .btn.secondary { background: var(--btn-secondary); }
    .btn.tertiary  { background: var(--btn-tertiary); color: var(--btn-tertiary-text); }
    .btn.github { background: #238636; }
    .back { display:inline-block; margin-top: 16px; color: #9cc4ff; text-decoration: none; }
    .back:hover { text-decoration: underline; }
    @media (max-width: 800px) {
      .page { grid-template-columns: 1fr; }
      .wrap { grid-column: 1; justify-self: start; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="wrap" aria-label="Contact Mauricio">
      <h1 class="title">Contact me</h1>
      <div class="buttons">
        <a class="btn primary" href="mailto:mauricio.martinez06@utrgv.edu?subject=Inquiry">Email</a>
        <a class="btn github" href="https://github.com/mauricodes04" target="_blank" rel="noopener">GitHub</a>
        <a class="btn tertiary" href="https://www.linkedin.com/in/mauricio-martinez-44a933264/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
      <a class="back" href="index.html">\home\</a>
    </section>
  </main>
</body>
</html>
